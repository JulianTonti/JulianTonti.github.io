# Lazy Page

Browsers work hard to render bad HTML correctly. 

This means we can be lazy ';..;'. `View Page Source` for a demo. 

* create a blank file (with html extension)
* add `<script src="https://julians.page/lazy.js"></script>`
* add markdown and/or html
* view in browser
